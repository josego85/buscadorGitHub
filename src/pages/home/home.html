<ion-navbar *navbar>
  <ion-title>
    GitHub
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-title padding>
    GitHub
  </ion-title>
  <ion-list inset>
      <ion-item>
          <ion-label>Nombre usuario:</ion-label>
          <ion-input [(ngModel)]="username" type="text" placeholder="Teclea su usuario de GitHub..."></ion-input>
      </ion-item>
  </ion-list>

  <div padding>
      <button ion-button block (click)="getRepos()">Buscar</button>
  </div> 
  <ion-card *ngFor="let repo of foundRepos" (click)="goToDetails(repo)">
      <ion-card-header>
          {{ repo.name }}
      </ion-card-header>
      <ion-card-content>
          {{ repo.description}}
      </ion-card-content>
  </ion-card>
</ion-content>
